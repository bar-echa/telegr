<!DOCTYPE html>
<html lang="om">
<head>
  <meta charset="UTF-8" />
  <title>Oromo Kids Learning</title>
  <style>
    body {
      background: #fffae6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 40px;
      color: #4a2c2a;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #d2691e;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 1.5em;
    }
    button {
      background-color: #f4a261;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e76f51;
      color: white;
    }
    .image-container {
      margin-top: 2em;
    }
    img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 10px #f4a261;
    }
  </style>
</head>
<body>
  <h1>Baga Nagaan Dhuftan! ðŸ‘‹</h1>
  <p>Afaan Oromo baradhaa, weellisaa, fi bashannanaa!</p>

  <button id="playStoryBtn">Dhaggeeffadhaa: Seenaa Koo (Play Story)</button>

  <audio id="storyAudio" src="story1.mp3.ogg"></audio>

  <div class="image-container">
    <img src="https://i.imgur.com/3b4TlOJ.png" alt="Happy Oromo Kids" />
  </div>

  <script>
    const playBtn = document.getElementById('playStoryBtn');
    const storyAudio = document.getElementById('storyAudio');

    playBtn.addEventListener('click', () => {
      if (storyAudio.paused) {
        storyAudio.play();
        playBtn.textContent = "Dhaamsa Itti Fufi (Pause Story)";
      } else {
        storyAudio.pause();
        playBtn.textContent = "Dhaggeeffadhaa: Seenaa Koo (Play Story)";
      }
    });
  </script>
</body>
</html>
